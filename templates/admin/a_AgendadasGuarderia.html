<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas pendientes con guarderia</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/stilos_tiara.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stilos.css') }}" class="estilos-css">

</head>
<body class="body-admin">
    <header class="alto-admi">
        <div>
            <figure>
                <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo petvet" title="Logo">
            </figure>
        </div>

        <div class="bajo-header">
            <div class="text-pag-b">
                <h1>Citas Guarderia - Administrador</h1>
            </div>

            <div class="con-botones">
                <a href="/admin/">
                    <figure class="icons">
                        <img class="botones" src="{{ url_for('static', filename='img/a-home.png') }}" alt="Inicio" title="Inicio">
                    </figure>
                </a>

                <a href="/">
                    <figure class="icons">
                        <img class="botones" src="{{ url_for('static', filename='img/a-saalir.png') }}" alt="Cerrar Sesion" title="Cerrar Sesion">
                    </figure>
                </a>
            </div>
        </div>
    </header>
    <main class="main-agen-admin">
       <div class="con-tabla">
        <table>
            <thead>
                <tr class="tabla-arriba">
                    <th class="alto-tabla">ID</th>
                    <th class="alto-tabla">Desde</th>
                    <th class="alto-tabla">Hasta</th>
                    <th class="alto-tabla">Usuario</th>
                    <th class="alto-tabla">Mascota</th>
                    <th class="alto-tabla">Servicio</th>
                    <th class="alto-tabla">Descripcion</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in guarderia %}
                <tr>
                    <td>{{ cita.id_guarderia }}</td>
                    <td>{{ cita.desde }}</td>
                    <td>{{ cita.hasta }}</td>
                    <td>{{ cita.usuario }}</td>
                    <td>{{ cita.mascota }}</td>
                    <td>{{ cita.servicio }}</td>
                    <td class="descripcion">{{ cita.descripcion }}</td>
                </tr> 
                {% endfor %}
            </tbody>
        </table>
       </div>
    </main>
</body>
