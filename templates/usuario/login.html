<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Petvet</title>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-fomulario"></div>
        <form id="login-form" class="formulario" method="POST" action="{{ url_for('login') }}">
            <div class="input">
                <img class="logo" src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo">
                <label for="nombre-sesion">Nombre de usuario :</label>
                <br>
                <input placeholder="Ingresa tu nombre de usuario" type="text" id="nombre-sesion" name="nombre-sesion" required>
            </div>
            <div class="input">
                <label for="pass-sesion">Contraseña:</label>
                <br>
                <input placeholder="Ingresa tu contraseña" type="password" id="pass-sesion" name="pass-sesion" required>
            </div>
            <div class="iniciarSeccion"> 
                <button type="submit" class="ancho" id="login-button">INICIAR SESIÓN</button>
            </div>
            <div class="password-olvidada">
                <a href="{{ url_for('u_registrousuario') }}" id="register-link">¿Aún no tienes cuenta?</a>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/javascript-Laura.js') }}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
