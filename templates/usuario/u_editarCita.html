<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a PetVet, tu veterinaria de confianza dedicada al cuidado integral de tu mascota.">
    <title>Agendar cita</title>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosL.css') }}">
</head>

<body>
    <header>
        <div class="menu">
            <img src="{{ url_for('static', filename='recursos/icon/menu.svg') }}" alt="Menú">
        </div>
        <div class="barra-lateral">
            <div>
                <div class="logo-pagina">
                    <img src="{{ url_for('static', filename='imagenes/icon.png') }}" id="logo" alt="Logo PetVet">
                    <span>Petvet</span>
                </div>
                <button class="boton-cita" onclick="agendarCita()">
                    <img src="{{ url_for('static', filename='recursos/icon/mas.svg') }}" alt="Agendar cita">
                    <span>Agendar cita</span>
                </button>
            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                        <a href="/home/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/inicio.svg') }}" alt="Inicio" class="icon">
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="/citas/agendadas/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/citasAgendadas.svg') }}" alt="Citas Agendadas" class="icon">
                            <span>Citas Agendadas</span>
                        </a>
                    </li>
                    <li>
                        <a href="/guarderia/cita/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/guaderia-pendiente.svg') }}" alt="Citas de Guardería Pendientes" class="icon">
                            <span>Citas Guardería</span>
                        </a>
                    </li>
                    <li>
                        <a href="/servicios/solicitados/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/servicios-solicitado.svg') }}" alt="Servicios Solicitados" class="icon">
                            <span>Servicios Solicitados</span>
                        </a>
                    </li>
                    <li>
                        <a href="/guarderia/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/guarderia.svg') }}" alt="Guardería" class="icon">
                            <span>Agendar Guardería</span>
                        </a>
                    </li>
                    <li>
                        <a href="/adopcion/usuario/">
                            <img src="{{ url_for('static', filename='recursos/icon/adopcion.svg') }}" alt="Adopción" class="icon">
                            <span>Adopción</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="linea"></div>

            <div class="usuario">
                <a href="#" onclick="irAPerfil()">
                    <img src="{{ url_for('static', filename='imagenes/user-.png') }}" alt="Usuario">
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">Maria Lopez</span>
                            <span class="email">marial@gmail.com</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="box">
        <main>
            <h3 class="encabezado">Datos Generales</h3>
            <form class="formulario">

                <div class="form-1">
                    <label for="nombre">Nombre :</label><br>
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-input" required><br>

                    <label for="correo">Correo electrónico :</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" class="form-input" required><br>

                    <label for="fecha">Fecha :</label><br>
                    <input type="date" id="fecha" name="fecha" class="form-input" required><br>

                    <label for="servicio">Servicios :</label><br>
                    <select id="servicio" name="servicio" class="form-input" required>
                        <option value="">Seleccione una opción</option>
                        <option value="chequeos">Chequeos Generales</option>
                        <option value="higiene">Higiene</option>
                        <option value="vacunas">Vacunas</option>
                        <option value="nutricion">Nutrición</option>
                    </select><br>
                </div>

                <div class="form-2">
                    <label for="apellido">Apellido :</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required><br>

                    <label for="tel">Teléfono:</label><br>
                    <input type="tel" id="tel" name="tel" placeholder="Teléfono" class="form-input" required><br>

                    <label for="turno">Elige tu turno:</label><br>
                    <select id="turno" name="turno" class="form-input" required>
                        <option value="">Seleccione una opción</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                    </select><br>

                </div>

                <div class="boton">
                    <textarea class="mensaje" placeholder="Motivo de la cita :" name="motivo"></textarea><br>
                    <button type="submit" class="ancho">Editar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/codigoparacerrasesion.js') }}"></script>
</body>

</html>
